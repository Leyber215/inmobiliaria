{% extends 'base.html' %}

{% block content %}

<section class="py-5 text-center container">

</section>

<div class="album py-5 bg-light">
  <div class="container">

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      {% for property in properties %}
      <div class="col">
        <div class="card shadow-sm">
<!--            <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>-->
          <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="http://127.0.0.1:8000/media/{{property.image}}">

          <div class="card-body">
            <p class="card-text">{{property.description}}.</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                {% comment %} <form action="{% url 'logout' %}" method="post">
                  {% csrf_token %}
                  <input type="submit" value="Cerrar sesiÃ³n">
                </form> {% endcomment %}
                <a href="{% url 'property_detail' property.id %}" class="btn btn-sm btn-outline-secondary">View</a>
                {% comment %} <button href="{% url 'buy_property' property.id %}" type="button" class="btn btn-sm btn-outline-secondary">Buy</button> {% endcomment %}
                <a class="btn btn-sm btn-outline-secondary" href="{% url 'buy_property' property.id %}">Comprar</a>
              </div>
              <small class="text-muted">9 mins</small>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
